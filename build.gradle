buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "com.jfrog.bintray" version "1.8.4"
    id "maven-publish"
    id "java"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.10'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

version = '1.0.0'

tasks.register("sourcesJar", Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}

tasks.register("javadocJar", Jar) {
    from javadoc
    classifier "javadoc"
}
artifacts {
    archives sourcesJar
    archives javadocJar
}

def pomConfig = {
    licenses {
        license {
            name "MIT"
            url "https://mit-license.org/"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "febrianj"
            name "Febrian Jiuwira"
            email "febrian.jiuwira@gmail.com"
        }
    }

    scm {
        url "https://github.com/odeoteknologi/odeo-java-sdk"
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = "odeo-java-sdk"
                description = "Odeo SDK for JAVA"
                url = "https://github.com/odeoteknologi/odeo-java-sdk"
                licenses {
                    license {
                        name = "MIT"
                        url = "https://github.com/odeoteknologi/odeo-java-sdk/blob/master/LICENSE"
                    }
                }
                developers {
                    developer {
                        id = "febrianj"
                        name = "Febrian Jiuwira"
                        email = "febrian.jiuwira@gmail.com"
                    }
                }
                scm {
                    connection = "scm:git:https://github.com/odeoteknologi/odeo-java-sdk.git"
                    developerConnection = "scm:git:https://github.com/odeoteknologi/odeo-java-sdk.git"
                    url = "https://github.com/odeoteknologi/odeo-java-sdk"
                }
            }
        }
    }
}

bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenJava']

    pkg {
        repo = 'odeo-java-sdk'
        name = 'odeo-java-sdk'
        userOrg = 'odeoteknologi'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/odeoteknologi/odeo-java-sdk.git'
        version {
            name = '1.0.0'
            desc = '1.0.0'
            released  = new Date()
        }
    }
}

group="com.github.odeoteknologi"